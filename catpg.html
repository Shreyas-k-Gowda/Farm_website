<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Categories</title>
    <link rel="stylesheet" href="catpg.css">
</head>
<body>
    <header>
        <h1>Farmers Market</h1>
        <p>Select Your Fresh Products</p>
    </header>

    <!-- Categories Section -->
    <div class="categories">
        <!-- Cards will be generated here dynamically -->
        <section class="category">
            <h2>Vegetables</h2>
            <div class="card-container" id="vegetable-cards"></div>
        </section>

        <section class="category">
            <h2>Fruits</h2>
            <div class="card-container" id="fruit-cards"></div>
        </section>

        <section class="category">
            <h2>Dairy Products</h2>
            <div class="card-container" id="dairy-cards"></div>
        </section>
    </div>

    <!-- Link to Cart Page -->
    <a href="cart.html" class="view-cart-btn">View Cart</a>

    <script src="catpg.js"></script>
</body>
</html>
