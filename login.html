<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Initial Selection -->
        <div class="choice-container" id="choiceContainer">
            <h2>Welcome!</h2>
            <button class="btn" onclick="showLogin()">Login</button>
            <button class="btn" onclick="showSignUp()">Sign Up</button>
        </div>

        <!-- Login Form ge idu-->
        <div class="form-container" id="loginForm" style="display: none;">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required/>
                </div>
                <a href="index.html" class="btn">Login</a>
                <!-- <button type="submit" class="btn">Login</button> -->
                <button class="btn-secondary" onclick="goBack()">Back</button>
            </form>
        </div>

        <!-- Sign Up Form ge idu -->
        <div class="form-container" id="signUpForm" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <a href="index.html" class="btn">Login</a>
                <!-- <button type="submit" class="btn">Sign Up</button> -->
                <button class="btn-secondary" onclick="goBack()">Back</button>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('choiceContainer').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function showSignUp() {
            document.getElementById('choiceContainer').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
        }

        function goBack() {
            document.getElementById('choiceContainer').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'none';
        }
    </script>
</body>
</html>
